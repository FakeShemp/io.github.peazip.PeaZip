name: extra-i386
only-arches: 
  - x86_64
buildsystem: simple
build-commands:
  - mkdir -p /app/plugin
  - cp -rv {arc,lpaq,note_portable.txt} /app/plugin/
cleanup:
  - /plugin
sources:
  - type: archive
    url: 'https://downloads.sourceforge.net/project/peazip/Resources/PeaZip%20Additional%20Formats%20Plugin/peazip_additional_formats_plugin-LINUX-3.7z'
    archive-type: 7z
    sha256: 38d94bf794f18d88a0c88f8261614d4948cbb2a6d6b78ebd0cb034704c86e1c4

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

# ncurses,gmp need by arc
modules:
  - name: ncurses
    build-options: *compat_i386_opts
    config-opts:
      - --with-shared
      - --without-manpageus
    post-install:
      - ln -s libncurses.so /app/lib32/libncurses.so.5
    cleanup:
      - /bin
      - /include
      - '*.a'
    sources:
      - type: archive
        url: 'https://invisible-mirror.net/archives/ncurses/ncurses-6.2.tar.gz'
        sha256: 30306e0c76e0f9f1f0de987cf1c82a5c21e1ce6568b9227f7da5b71cbea86c9d
  - name: gmp
    build-options: *compat_i386_opts
    config-opts:
      - ABI=32
    post-install:
      - ln -s libgmp.so /app/lib32/libgmp.so.3
    cleanup:
      - /bin
      - /include
      - /share
      - '*.a'
      - '*.la'
    sources:
      - type: archive
        url: 'https://gmplib.org/download/gmp/gmp-6.2.1.tar.xz'
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
