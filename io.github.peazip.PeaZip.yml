app-id: io.github.peazip.PeaZip
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: peazip
finish-args:
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
modules:
  - shared-modules/gtk2/gtk2.json
  
  - name: lazarus
    cleanup:
      - '*'
    buildsystem: simple
    build-commands:
      # PPC_CONFIG_PATH not fully solve problem here
      # So link to /etc/, and add make command to keep change
      - ln -s /app/etc/* /etc/ && make clean lazbuild
      # As only lazbuild is maked, touch others to make install
      - touch lazarus startlazarus
      - PREFIX=/app make install
    sources: 
      - type: archive
        url: 'https://downloads.sourceforge.net/project/lazarus/Lazarus%20Zip%20_%20GZip/Lazarus%202.0.10/lazarus-2.0.10-2.tar.gz'
        sha256: 64d5626468dd24a3332b205f3abd0a581ab7de1b060a2d57e21864066cfd43b7

    modules:
      - name: fpc
        buildsystem: simple
        build-commands:
          - sed -i 's/PREFIX=\"$HOME\/fpc-$VERSION\"/PREFIX=\/app/g' install.sh
          - rm -f demo.tar.gz doc-pdf.tar.gz
          - ./install.sh
          - /app/lib/fpc/3.2.0/samplecfg /app/lib/fpc/3.2.0 /app/etc
          - echo '-Fl/app/lib' >> /app/etc/fpc.cfg
          # install fpc src from fpcbuild (required by lazarus)
          - mv fpcsrc /app/lib/fpc/src
        cleanup:
          - '*'
        sources:
          - type: archive
            only-arches:
              - x86_64
            url: 'https://downloads.sourceforge.net/project/freepascal/Linux/3.2.0/fpc-3.2.0-x86_64-linux.tar'
            sha256: d19252e6cfe52f1217f4822a548ee699eaa7e044807aaf8429a0532cb7e4cb3d

          - type: archive
            url: 'https://downloads.sourceforge.net/project/freepascal/Source/3.2.0/fpcbuild-3.2.0.tar.gz'
            sha256: f9b914eace989a023fb953da203dc0d973b44487568b4138c7d5b9613d7d6838

  - name: peazip
    build-options:
      env:
        - PPC_CONFIG_PATH=/app/etc
    buildsystem: simple
    build-commands:
      # build
      - lazbuild --widgetset=gtk2 --lazarusdir=/app/share/lazarus --build-all project_pea.lpi
      - lazbuild --widgetset=gtk2 --lazarusdir=/app/share/lazarus --build-all project_peach.lpi
      # install
      - install -Dm755 peazip -t /app/bin/PeaZip
       # Set altconf to let peazip save conf to ~/.PeaZip
      - rm -r res/conf*.txt res/lang-wincontext && sed -i 's/^same/appdata/' res/altconf.txt
      - cp -r res /app/bin/PeaZip/res
      - install -Dm755 pea -t /app/bin/PeaZip/res
      - ln -s /app/bin/PeaZip/peazip /app/bin/
      # install plugin formats
      - cp -vr /app/plugin/* -t /app/bin/PeaZip/res
      # install desktop integragion
      - rename peazip ${FLATPAK_ID} FreeDesktop_integration/{peazip.desktop,peazip.png}
      - desktop-file-install --dir=/app/share/applications/ --set-icon=${FLATPAK_ID} FreeDesktop_integration/${FLATPAK_ID}.desktop
      - install -Dm644 FreeDesktop_integration/${FLATPAK_ID}.png -t /app/share/icons/hicolor/256x256/apps
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
    cleanup:
      - /share/lazarus
    sources:
      - type: archive
        url: 'https://github.com/peazip/PeaZip/releases/download/7.7.0/peazip-7.7.0.src.zip'
        sha256: 9aadd78df2b48219833b5005a24afd6495aeb9f47e14384e85eb6c1b0b326cf2
      
      - type: file
        path: io.github.peazip.PeaZip.metainfo.xml

    modules:
      - formats/p7zip.json

      - formats/lpaq.json

      - formats/paq.json

      - formats/zpaq.json
 
      - formats/zstd.json

      - formats/upx.json
 
      - formats/brotli.json

      - formats/quad.json

      - formats/balz.json

      - formats/bcm.json
