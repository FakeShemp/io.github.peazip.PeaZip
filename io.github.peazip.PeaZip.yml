app-id: io.github.peazip.PeaZip
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.freepascal
command: peazip
finish-args:
  - --socket=x11
  - --device=dri
  - --share=ipc
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  # i386
  - --allow=multiarch
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '20.08'

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '20.08'
    no-autodownload: true

modules:
#  - shared-modules/gtk2/gtk2.json

  - name: qt5pas
    config-opts:
      - -after
      - target.path=/app/lib
    buildsystem: qmake
    sources:
      - type: shell
        commands:
          - cp -r /usr/lib/sdk/freepascal/share/lazarus/lcl/interfaces/qt5/cbindings/.
            .

  - name: peazip
    build-options:
      env:
        - PPC_CONFIG_PATH=/app/etc
    buildsystem: simple
    build-commands:
      # i386
      - mkdir -p /app/lib/i386-linux-gnu
      # build
      - . /usr/lib/sdk/freepascal/enable.sh && lazbuild --widgetset=qt5 --build-all
        --max-process-count=1 project_pea.lpi project_peach.lpi
      # install
      - install -Dm755 peazip -t /app/bin/PeaZip
       # Set altconf to let peazip save conf to ~/.PeaZip
      - rm -r res/conf*.txt res/lang-wincontext && sed -i 's/^same/appdata/' res/altconf.txt
      - cp -r res /app/bin/PeaZip/res
      - install -Dm755 pea -t /app/bin/PeaZip/res
      - ln -s /app/bin/PeaZip/peazip /app/bin/
      # install plugin formats
      - cp -vr /app/plugin/* -t /app/bin/PeaZip/res
      # install desktop integragion
      - install -Dm755 install2dolphin.sh /app/bin/install2dolphin
      - install -Dm644 peazip_dolphin.desktop -t /app/bin/PeaZip/res
      - rename peazip ${FLATPAK_ID} FreeDesktop_integration/{peazip.desktop,peazip.png}
      - desktop-file-install --dir=/app/share/applications/ --set-icon=${FLATPAK_ID}
        FreeDesktop_integration/${FLATPAK_ID}.desktop
      - install -Dm644 FreeDesktop_integration/${FLATPAK_ID}.png -t /app/share/icons/hicolor/256x256/apps
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
    cleanup:
      - /share/lazarus
    sources:
      - type: archive
        url: https://github.com/peazip/PeaZip/releases/download/8.1.0/peazip-8.1.0.src.zip
        sha256: d5093539ff70d3f58f599f146385b891704cb3e3dd6f325f0b76b5043d8a0c60
        x-checker-data:
          type: json
          url: https://api.github.com/repos/peazip/PeaZip/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="peazip-" + $version + ".src.zip")
            | .browser_download_url
      - type: file
        path: io.github.peazip.PeaZip.metainfo.xml

      - type: file
        path: peazip_dolphin.desktop

      - type: script
        dest-filename: install2dolphin.sh
        commands:
          - install -vDm644 /app/bin/PeaZip/res/peazip_dolphin.desktop -t "${HOME}/.local/share/kservices5/ServiceMenus"

    modules:
      - formats/p7zip.json

      - formats/paq.json

      - formats/zpaq.json

      - formats/zstd.json

      - formats/upx.json

      - formats/brotli.json

      - formats/quad.json

      - formats/balz.json

      #- formats/bcm.json
      # freearc lpaq      
      - formats/extra-i386.yml
